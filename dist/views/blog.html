<p> {{blog.Title}} </p> <p> Destination: {{blog.Destination}}</p> <p> Description: {{blog.Description}}</p> <div class="col-md-10"> <ul class="blogs"> <li ng-repeat="post in posts track by $index" class="thumbnail"> <a href="#/blogs/{{blog.idBlog}}/posts/{{post.idPost}}" class="thumb"><img ng-src="{{blog.Image}}"></a> <a href="#/blogs/{{blog.idBlog}}/posts/{{post.idPost}}">{{post.Title}}</a> <p> Place: {{post.Place}}</p> <p> Time: {{post.DateTime}}</p> <p>{{post.Description}}</p> </li>  </ul> <div class="row"> <div class="col-md-2 col-md-offset-5"> <button type="button" class="btn btn-default btn-sm btn-noBorder" ng-click="goToNewPost()" ng-show="isLoggedIn()"> <span class="glyphicon glyphicon-plus-sign gi-3x"></span> </button> </div> </div></div>
